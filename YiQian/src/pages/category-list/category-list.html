<ion-header>

  <ion-navbar color="primary">
    <ion-title>商品分类</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoAddCategory()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-content class="con1">
    <ion-list>
      <ion-item>
        大分类
      </ion-item>
      <Button ion-item  *ngFor="let item of categories" [ngClass]="{'item-active':item==activeCategory}" (click)="selectCategory(item)" >{{item.name}}</Button>
    </ion-list>
  </ion-content>
  <ion-content class="con2">
    <ion-list>
      <ion-item>
        小分类
      </ion-item>
      <Button ion-item (click)="selectSubCategory(activeCategory)" >无小分类进入大分类</Button>
      <Button ion-item *ngFor="let item of activeSubCategories" (click)="selectSubCategory(item)" >{{item.name}}</Button>
    </ion-list>
    <Button color="white" class="button1" icon-only (click)="presentActionSheet()"><ion-icon name="add-circle"></ion-icon>新增小分类</Button>
    <ion-footer>
      <ion-toolbar>
        <p *ngIf="length==0">目前没有小分类</p>
        <p *ngIf="length!=0">共{{length}}种商品分类</p>
        <!-- 其他省略 -->
      </ion-toolbar>
    </ion-footer>

  </ion-content>
</ion-content>
