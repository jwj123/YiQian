<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="utf-8">
</head>
<body>
<form role="form" id="userForm">
    <div class="modal-header">
        <div class="modal-title">权限信息</div>
    </div>
    <div class="modal-body">
        <fieldset>
            <div class="form-group">
                <label class="col-md-2 control-label" for="PermissionName">权限名称</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="PermissionName" ng-model="roles.PermissionName">
                </div>
                <label class="col-md-2 control-label" for="PermissionID">权限编号</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="PermissionID" ng-model="roles.PermissionID">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="level">等级</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="level" ng-model="roles.level">
                </div>
                <label class="col-md-2 control-label" for="PermissionDsc">权限描述</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="PermissionDsc" ng-model="roles.PermissionDsc">
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">保存</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</form>
</body>
</html>
