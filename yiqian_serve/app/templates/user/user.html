<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        .gridStyle {
            border: 10px solid rgba(212,212,212,1);
            width: 120%;
            height: 400px;
            bgcolor:#cccccc;

        }
        .ngGridMaxPagesNumber {
            display:inline-block;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-cogs"></i> 系统设置</a></li>
        <li class="active"><i class="fa fa-list-alt"></i> 用户列表</li>
    </ol>
</section>

<div class="btn-group" role="group" aria-label="工具栏">
    <button type="button" class="btn btn-default" ng-click="insert()">新增</button>
    <button type="button" class="btn btn-default" ng-click="update()">修改</button>
    <button type="button" class="btn btn-default" ng-click="delete()">删除</button>
</div>

<div class="gridStyle" ng-grid="gridOptions"></div>


</div>
</body>
</html>
