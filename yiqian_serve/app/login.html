<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container" style="width: 480px; margin-top: 50px; opacity: 0.85;">
    <h1>易签管理系统</h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-login" action="/action/login" method="post">
                <h2 class="form-login-heading">用户登录</h2>
                <br>
                <div class="form-group has-feedback">
                    <label  class="sr-only"> 账号 </label>
                    <input type="text" id="username" class="form-control" value="admin" placeholder="text" required autofocus/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label  class="sr-only"> 密码 </label>
                    <input type="password" id="password" class="form-control" value="123456" placeholder="Password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住密码
                    </label>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()">登录</button>
                <div class="forget">
                    <label>没有账号，注册一个新的账号？</label>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="js/controllers/loginController.js"></script>
</body>
</html>
